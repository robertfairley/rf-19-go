<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RF | {{ .Title }}</title>
  <link href="/static/app.css"
        rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.14.0/themes/prism.min.css"
        rel="stylesheet"
        type="text/css">
</head>
<body>
  <article class="container">
    <header class="navbar">
      <section class="navbar-section">
        <a class="navbar-brand mr-2"
                 href="/">Robert Fairley</a> <a class="btn btn-link"
                 href="/">Home</a> <a class="btn btn-link"
                 href="/about">About</a> <a class="btn btn-link"
                 href="/cv">CV</a>
      </section>
    </header>
    <section class="container grid-lg content">
      <h1>{{.Title}}</h1>
      <section class="columns">
        <div class="column col-6 col-sm-12">
          <div class="parallax post-card rounded"
               onclick="window.location.href = '/hello-world'">
            <div class="parallax-top-left"
                 tabindex="1"></div>
            <div class="parallax-top-right"
                 tabindex="2"></div>
            <div class="parallax-bottom-left"
                 tabindex="3"></div>
            <div class="parallax-bottom-right"
                 tabindex="4"></div>
            <div class="parallax-content">
              <div class="post-card__front parallax-front">
                <div class="post-card__label title rounded">
                  just saying hello
                </div>
                <div class="post-card__label rounded">
                  <a href="/hello-world">Read More</a>
                </div>
              </div>
              <div class="parallax-back"
                   style="background: url('/static/images/forrestville.png'); width: 100%; height: 400px; clear: both;"></div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </article>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.14.0/prism.min.js"></script>
</body>
</html>
