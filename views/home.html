<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RF | {{ .Title }}</title>
  <link href="/static/app.css"
        rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.14.0/themes/prism.min.css"
        rel="stylesheet"
        type="text/css">
</head>
<body>
  <article class="container">
    <header class="navbar">
      <section class="navbar-section">
        <a class="navbar-brand mr-2"
                 href="/">Robert Fairley</a> <a class="btn btn-link"
                 href="/">Home</a> <a class="btn btn-link"
                 href="/about">About</a> <a class="btn btn-link"
                 href="/cv">CV</a>
      </section>
    </header>
    <section class="container">
      {{ .Greeting }}
    </section>
    <section class="container grid-lg content">
      <h1>{{.Title}}</h1>
      <section class="columns">
        {{ .Content }}
      </section>
    </section>
  </article>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.14.0/prism.min.js"></script>
</body>
</html>
